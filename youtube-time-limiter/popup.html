<!DOCTYPE html>
<html>
<head>
  <title>YouTube Time Limiter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>YouTube Time Limiter</h1>
  <label for="timeLimit">Set time limit (minutes):</label>
  <input type="number" id="timeLimit" min="1" max="1440">
  <button id="setLimit">Set Limit</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
